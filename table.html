<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <table border="black">
    <caption>food menue</caption>
    <thead>
    <tr>
        <th rowspan="2">item</th>
        <th colspan="2">price</th>

    </tr>
    <tr>
        
        <th>inr</th>
        <th>usd</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>frooti</td>
        <td>10</td>
        <td>2.5</td>
    </tr>
    <tr>
        <td>samosa</td>
        <td>30</td>
        <td>15</td>
    </tr>
    <tr>
        <td>lassi</td>
        <td>15</td>
        <td>2.8</td>
    </tr>

</tbody>
</table>
</body>
<hr>
<body>
    <table border="black">
        <caption>A test table with merged cells</caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">average</th>
                <th rowspan="2">red eyes</th>

            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>females</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table border="black">
        <caption>student information</caption>
        <thead>
            <tr>
                <th rowspan="6">info</th>
                <th rowspan="2">name</th>
                <th colspan="2">address</th>
            </tr>
            <tr>
                <th>city</th>
                <th>house</th>
            </tr>
            <tr>
               <td>A</td>
               <td>delhi</td>
               <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>pune</td>
                <td>4</td>
            </tr>
        </thead>
    </table>
</body>
</html>
